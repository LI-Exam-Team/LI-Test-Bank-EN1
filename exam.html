<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>LifeInvader Exam | Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { background-color: #212529; color: #e9ecef; }
        .card { background-color: #343a40; border: 1px solid #495057; }
        
        #timer-box {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #ffc107;
        }

        .question-box {
            background-color: #e9ecef;
            color: #212529;
            border-radius: 5px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            border-left: 5px solid #0d6efd;
            white-space: pre-wrap;
            text-align: left;
        }

        #start-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #212529;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="card shadow-lg p-5 text-center" style="max-width: 500px;">
            <img src="LILOGO.jpg" alt="Logo" style="height: 80px; width: auto; margin: 0 auto 20px auto; border-radius: 10px;">
            <h2 class="text-white">Advertising Exam</h2>
            <p class="text-white-50">You have <span class="text-warning">15 Minutes</span> to complete this exam.</p>
            <p id="expiry-warning" class="text-danger fw-bold" style="display:none;">‚ö†Ô∏è This link has expired!</p>
            <button id="btn-start" onclick="startExam()" class="btn btn-success btn-lg w-100 fw-bold mt-3">START EXAM</button>
        </div>
    </div>

    <div class="container mt-5" id="exam-container" style="display: none;">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-2">
                    <img src="LILOGO.jpg" style="height: 40px; border-radius: 5px;">
                    <h4 class="m-0">Candidate Exam Paper</h4>
                </div>
                <div id="timer-box">15:00</div>
            </div>
            
            <div class="card-body text-center">
                <div id="questions-area" class="mb-4">
                    </div>

                <hr class="border-secondary">
                
                <button onclick="finishExam()" class="btn btn-danger btn-lg w-100 fw-bold">
                    üèÅ FINISH & DOWNLOAD PDF
                </button>
            </div>
        </div>
    </div>

    <script src="exam-script.js"></script>
</body>
</html>
